<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synthprov - Your Synthetic Improv Partner</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <div id="app">
    <div class="header">
      <div class="header-title">
        <h1>SynthProv</h1>
      </div>
      <div class="header-subtitle">
        <h2>Your Synthetic Improv Partner</h2>
      </div>      
    </div>
    <div id="chat_container"></div>
    <form>
      <textarea name="prompt" rows="1" cols="1" placeholder="Type a prompt, or leave it blank and SynthProv will kick things off with a random prompt."></textarea>
      <button type="submit"><img src="assets/go-icon.svg" /> </button>
    </form>
  </div>
  <script type="module" src="/script.js"></script>
</body>

</html>
